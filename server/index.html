<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome Page</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
				font-family: Arial, sans-serif;
			}

			.welcome {
				font-size: 3rem;
				color: #333;
				opacity: 0;
				transform: translateY(20px);
				animation: fadeInSlideUp 1.5s ease-out forwards;
				text-align: center;
			}

			.button {
				display: inline-block;
				margin-top: 20px;
				padding: 10px 20px;
				font-size: 1.2rem;
				color: #fff;
				background-color: #007bff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				text-decoration: none;
			}

			.button:hover {
				background-color: #0056b3;
			}

			@keyframes fadeInSlideUp {
				0% {
					opacity: 0;
					transform: translateY(20px);
				}
				100% {
					opacity: 1;
					transform: translateY(0);
				}
			}
		</style>
	</head>
	<body>
		<div class="welcome">
			Welcome to Our API!
			<br />
			<a href="http://localhost:3000/api-docs" class="button"
				>Go to API Documentation</a
			>
		</div>
	</body>
</html>
